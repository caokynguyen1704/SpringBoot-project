<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/login.css}">

  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/start.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">

</head>
<body>


<div class='mask' style="display: none;">
  <div class="loader">Loading...</div>
</div>
<section class="vh-100 dangnhap">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">ĐĂNG NHẬP</h3>
            <div class="form-outline mb-4">
              <input placeholder="Tên tài khoản" type="text" id="typeEmailX-2" name="username-login" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <input placeholder="Mật khẩu" type="password" id="typePasswordX-2" name="password-login" class="form-control form-control-lg" />
            </div>
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3">Ghi nhớ tài khoản</label>
            </div>
            <button class="btn btn-primary btn-lg btn-block dangnhap-submit" type="submit">Đăng nhập</button>
            <hr class="my-4">
            <div class="formFooter">
              <p>Chưa có tài khoản? <button class="underlineHover no-border dangky-btn">Đăng ký</button></p>
              <button class="underlineHover no-border quentaikhoan-btn">Quên tài khoản?</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-100 dangky" style="display: none">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">ĐĂNG KÝ</h3>
            <div class="form-outline mb-4">
              <input placeholder="Tên tài khoản" type="text" name="username-dangky" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <input placeholder="Email" type="email" name="email-dangky" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <input placeholder="Mật khẩu" type="password" name="password-dangky" class="form-control form-control-lg" />
            </div>
            <button class="btn btn-primary btn-lg btn-block dangky-submit" type="submit">Đăng ký</button>
            <hr class="my-4">
            <div class="formFooter">
              <p>Đã có tài khoản? <button class="underlineHover no-border dangnhap-btn">Đăng nhập</button></p>
              <button class="underlineHover no-border quentaikhoan-btn">Quên tài khoản?</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="vh-100 quentaikhoan" style="display: none">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">QUÊN TÀI KHOẢN</h3>
            <div class="form-outline mb-4">
              <input placeholder="Email" type="email" name="email-quentaikhoan" class="form-control form-control-lg" />
            </div>
            <button class="btn btn-primary btn-lg btn-block quentaikhoan-submit" type="submit">Reset mật khẩu</button>
            <hr class="my-4">
            <div class="formFooter">
              <p>Đã có tài khoản? <button class="underlineHover no-border dangnhap-btn">Đăng nhập</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
