<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/login.css}">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">

</head>
<body>


<div class='mask' style="display: none;">
  <div class="loader">Loading...</div>
</div>
<section class="vh-100 dangnhap">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">ĐẶT MẬT KHẨU</h3>
            <div class="form-outline mb-4">
              <input placeholder="Mật khẩu mới" type="password" id="typePasswordX-2" name="password-reset" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <input placeholder="Nhập lại mật khẩu mới" type="password" name="password-repeat-reset" class="form-control form-control-lg" />
            </div>
            <button class="btn btn-primary btn-lg btn-block reset-submit" type="submit">Reset mật khẩu</button>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
